<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="120" cy="120" r="110" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Kubernetes wheel (simplified and modernized) -->
  <g transform="translate(120, 120) scale(0.5)">
    <circle cx="0" cy="0" r="140" fill="none" stroke="#326ce5" stroke-width="18" stroke-dasharray="0"/>
    
    <!-- Simplified spokes -->
    <g stroke="#326ce5" stroke-width="18" stroke-linecap="round">
      <line x1="0" y1="-140" x2="0" y2="-80" />
      <line x1="0" y1="80" x2="0" y2="140" />
      <line x1="-140" y1="0" x2="-80" y2="0" />
      <line x1="80" y1="0" x2="140" y2="0" />
      <line x1="-100" y1="-100" x2="-55" y2="-55" />
      <line x1="100" y1="-100" x2="55" y2="-55" />
      <line x1="-100" y1="100" x2="-55" y2="55" />
      <line x1="100" y1="100" x2="55" y2="55" />
    </g>
    
    <circle cx="0" cy="0" r="35" fill="#326ce5"/>
  </g>
  
  <!-- MCP Tag -->
  <g transform="translate(120, 120)">
    <rect x="-42" y="-15" width="84" height="30" rx="8" ry="8" fill="#34a853" opacity="0.95"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">MCP</text>
  </g>
  
  <!-- Message icon (simplified) -->
  <g transform="translate(120, 85) scale(0.35)">
    <rect x="-50" y="-25" width="100" height="50" rx="25" ry="25" fill="#fbbc05" opacity="0.95"/>
    <circle cx="-20" cy="0" r="7" fill="white"/>
    <circle cx="0" cy="0" r="7" fill="white"/>
    <circle cx="20" cy="0" r="7" fill="white"/>
  </g>
  
  <!-- DevOps with infinity symbol -->
  <g transform="translate(120, 155)">
    <!-- Infinity symbol -->
    <path d="M-25,0 C-25,-10 -15,-18 -5,-18 C5,-18 10,-10 10,0 C10,10 5,18 -5,18 C-15,18 -25,10 -25,0 Z M10,-18 C20,-18 25,-10 25,0 C25,10 20,18 10,18 C0,18 -5,10 -5,0 C-5,-10 0,-18 10,-18 Z" 
          fill="#4285f4" opacity="0.95"/>
    
    <!-- DevOps text -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4285f4" text-anchor="middle">DevOps</text>
  </g>
</svg>